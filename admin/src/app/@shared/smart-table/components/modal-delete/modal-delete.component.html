<nb-card>
  <nb-card-header>
    Подтверждение действия
  </nb-card-header>

  <nb-card-body>
    Вы уверены, что хотите выполнить удаление?
  </nb-card-body>

  <hr/>

  <!-- TODO: переделай, чтобы было красиво ! -->
  <nb-card-footer>

    <div class="d-flex justify-content-around">
      <button
        nbButton
        ghost
        status="success"
        (click)="submit()">
          Да
      </button>

      <button
        nbButton
        ghost
        status="danger"
        (click)="cancel()">
          Нет
      </button>
    </div>
  </nb-card-footer>

</nb-card>
